            <div id="card">
                <img src="./images/rubberDuck1.png" alt="duck">
                <img src="./images/rubberDuck2.png" alt="duck">
                <img src="./images/rubberDuck3.png" alt="duck">
                <img src="./images/rubberDuck4.png" alt="duck">
                <img src="./images/rubberDuck5.png" alt="duck">
                <img src="./images/rubberDuck6.png" alt="duck">
                <img src="./images/rubberDuck7.png" alt="duck">
                <img src="./images/rubberDuck8.png" alt="duck">
            </div>   
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
